services:
  # PostgreSQL数据库
  motion-vote-db:
    image: postgres:15
    container_name: motion-vote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: motionvote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 9s
      timeout: 3s
      retries: 3

  # Redis缓存
  motion-vote-redis:
    image: redis:7-alpine
    container_name: motion-vote-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 9s
      timeout: 3s
      retries: 3
  
  # motion-vote-smtogo:
  #   image: ghcr.io/hnrobert/smtogo:latest
  #   container_name: motion-vote-smtogo
  #   restart: unless-stopped
  #   ports:
  #     - "5349:8000"
  #   environment:
  #     - GIN_MODE=release
  #   volumes:
  #     - ./config:/app/config
  #     - ./data:/app/data

  # FastAPI应用
  motion-vote-api:
    build: .
    container_name: motion-vote-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/motionvote
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
