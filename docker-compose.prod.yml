services:
  # PostgreSQL数据库
  motion-vote-db:
    image: postgres:15
    container_name: motion-vote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: motionvote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    networks:
      - motion-vote-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 9s
      timeout: 3s
      retries: 3

  # Redis缓存
  motion-vote-redis:
    image: redis:7-alpine
    container_name: motion-vote-redis
    restart: unless-stopped
    # ports:
    #   - "6379:6379"
    networks:
      - motion-vote-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 9s
      timeout: 3s
      retries: 3

  motion-vote-smtogo:
    image: ghcr.io/hnrobert/smtogo:latest
    container_name: motion-vote-smtogo
    restart: unless-stopped
    # ports:
    #   - "5349:8000"
    networks:
      - motion-vote-network
    environment:
      - GIN_MODE=release
    volumes:
      - ./config:/app/config
      - ./data:/app/data

  # FastAPI应用
  motion-vote-api:
    # build: .
    image: ghcr.io/comppsyunion/motion-vote-backend:latest
    container_name: motion-vote-api
    restart: unless-stopped
    ports:
      - "3041:8000"
    networks:
      - motion-vote-network
    environment:
      - DATABASE_URL=postgresql://postgres:password@motion-vote-db:5432/motionvote
      - REDIS_URL=redis://motion-vote-redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - CORS_ORIGINS=["*"]
    depends_on:
      motion-vote-db:
        condition: service_healthy
      motion-vote-redis:
        condition: service_healthy
    volumes:
      # 挂载源码目录实现热重载
      - ./src:/app/src
      - ./requirements.txt:/app/requirements.txt
    command: uvicorn src.main:socket_app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
    external: true

networks:
  motion-vote-network:
    driver: bridge
